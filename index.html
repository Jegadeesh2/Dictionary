<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="main">
      <div class="theme-buttons">
        <label for="theme">Theme</label>
        <button class="theme-btn light"> &#9728 </button>
        <button class="theme-btn  dark"><i class="fa-solid fa-moon"></i></button>
      </div>
      <div class="panel">
        <h2 class="heading">What word do you want to look up ?</h2>
        <div class="search-bar">
        <input type="search" name="textBox" id="textBox" class="search"
        placeholder="Type to search..">
        <button type="submit" class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div id="searched">
        <h4 id="searchedOne"></h4>
        <p id="searchedTwo"></p>
      </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
